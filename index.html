<!DOCTYPE html>
<html>

<head>
  <title>BrewDay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <button id="change-password-button">Change Password</button>
    <form id="change-password-form">
      <p>Change Password</p>
      <input name="passwords[old]" type="password" placeholder="old password">
      <input name="passwords[new]" type="password" placeholder="new password">
      <input type="submit">
    </form>

    <button id="sign-out-button">Sign Out</button>
  </header>

  <h1>It's BrewDay!</h1>
  <p class="notification" id="user-feedback"></p>
  <section id="brew-forms">
    <button id="get-my-brews-button">Show my brews</button>
    <button id="get-brews-button">Show all brews</button>
    <button id="create-brew-button">New Brew</button>
    <!-- <button id="update-brew-button">Update Brew</button> -->
    <form id="create-brew-form">
      <p>New Brew</p>
      <input name="brew[name]" type="text" placeholder="brew name">
      <input name="brew[recipe]" type="text" placeholder="recipe">
      <input name="brew[steps]" type="text" placeholder="steps">
      <input name="brew[notes]" type="text" placeholder="notes">
      <input type="submit">
    </form>

    <form id="update-brew-form">
      <p>Change Brew</p>
      <input name="brew[name]" type="text" placeholder="brew name">
      <input name="brew[recipe]" type="text" placeholder="recipe">
      <input name="brew[steps]" type="text" placeholder="steps">
      <input name="brew[notes]" type="text" placeholder="notes">
      <input type="submit">
    </form>

  </section>
  <section class="form">

    <ul class="auth-toggle">
      <li id="sign-up-toggle" class="auth toggle"><a href="#sign-up-form">Sign Up</a></li>
      <li id="sign-in-toggle" class="auth"><a href="#sign-in-form">Sign In</a></li>
    </ul>

    <form id="sign-up-form">
      <h3>Sign Up</h3>
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
      <input type="submit">
    </form>

    <form id="sign-in-form">
      <h3>Sign In</h3>
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input type="submit">
    </form>
  </section>

  <main>
    <div id="content" class="content"></div>
  </main>

</body>
</html>
